name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    defaults:
      run:
        # AQUÍ ESTABA EL ERROR:
        # 1. Quitamos el nombre del repositorio (GitHub ya está dentro)
        # 2. Usamos la carpeta del proyecto 'redia'
        working-directory: redia  

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
        
    - name: Build with Maven
      # Como ya definimos el working-directory arriba, aquí solo ponemos el comando simple
      run: mvn -B package
