name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    # ESTE ES EL PASO CLAVE
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin' # Puedes usar 'zulu' o 'corretto' tambi√©n
        cache: 'maven'

    - name: Build with Maven
      run: mvn -B compile
